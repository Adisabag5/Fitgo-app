<ion-app>
  <ion-menu side = "start">
    
      <ion-content>
        <div class = "menu-header-bg"></div>
          <div class = "header-content">
            <img src="assets/icon/menu_icon.jpg">
            <ion-label>
              <h1>Fit-go</h1>
            </ion-label>
          </div>
        
      
      <ion-list lines = "none" class = "menu-items">

        <ion-menu-toggle >
          <ion-item line = "none" routerLink = "/home" button>
            <ion-icon name="home"></ion-icon>
            <ion-label>Home</ion-label> 
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle >
          <ion-item line = "none" routerLink = "/t-prog" button >
            <ion-icon name = "reader" slot="start"> </ion-icon>
            <ion-label>My training program</ion-label> 
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle>
          <ion-item line = "none" routerLink = "/workout" button>
            <ion-icon name = "barbell" slot="start"> </ion-icon>
            <ion-label>workouts</ion-label> 
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle>
          <ion-item line = "none" routerLink = "/improvment" button>
            <ion-icon name = "bar-chart" slot="start"> </ion-icon>
            <ion-label>Go for a run</ion-label> 
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle>
          <ion-item line = "none" routerLink = "/menu" button>
            <ion-icon name = "restaurant" slot="start"> </ion-icon>
            <ion-label> Diet menu</ion-label>
          </ion-item >
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item line = "none" (click) = "onLogout()" button>
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
