<ion-header>
  <ion-toolbar>
    <div class = "header">
      <ion-buttons>
        <ion-menu-button slot="start"></ion-menu-button>
        </ion-buttons>
      <h2>Menu</h2>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card *ngFor = 'let day of days;'>
      <ion-card-header  [color] = "today == day ? 'warning' : 'dark'"> 
        <ion-card-title>
          {{day}}
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        
        <ion-row *ngFor = 'let hour of hours; let i = index;'> 
          
          <ion-col size = "3">
            
              <ion-label color = "primary" text-wrap> {{hour}} </ion-label>
            
          </ion-col>
          <ion-col size = "9">
            
              <ion-label text-wrap>{{userMenu[day][i+1]}}</ion-label>
            
          </ion-col>
        
        </ion-row>
      
      </ion-card-content>
    </ion-card>
  
</ion-content>
